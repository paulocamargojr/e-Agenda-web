<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <script type="module" src="../../dist/contatos/contato.create.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">e-Agenda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="btnInicio" class="nav-link " href="../../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a id="btnTarefas" class="nav-link" href="../tarefas/tarefa.list.html">Tarefas</a>
              </li>
              <li class="nav-item">
                <a id="btnContatos" class="nav-link" href="./contato.list.html">Contatos</a>
              </li>
            </ul>
      </nav>
      <main class="container d-flex justify-content-center mt-2">
        <div class="row w-75 text-center text-md-start p-0 p-md-5">
          <section id="cabecalho">
            <header>
              <h1 class="title fw-bold">Cadastro de Contatos</h1>
            </header>
            <div class="card border-secondary p-0 p-md-2 mt-4 d-flex">
              <div class="card-body p-5">
                <form class="form mt-3" id="formulario">
    
                  <div class="form-group">
                    <label class="form-label fs-5">Nome</label>
                    <input id="txtNome" class="form-control" type="text" placeholder="Nome do contato...">
                  </div>
                  <div class="form-group">
                    <label class="form-label fs-5">Email</label>
                    <input id="txtEmail" class="form-control" type="email" placeholder="Email do contato...">
                  </div>
                  <div class="form-group">
                    <label class="form-label fs-5">Telefone</label>
                    <input id="txtTelefone" class="form-control" type="tel" placeholder="Telefone do contato...">
                  </div>
                  <div class="form-group">
                    <label class="form-label fs-5">Empresa</label>
                    <input id="txtEmpresa" class="form-control" type="text" placeholder="Nome da empresa...">
                  </div>
                  <div class="form-group">
                    <label class="form-label fs-5" for="txtDescricao">Cargo</label>
                    <input id="txtCargo" class="form-control" type="text" placeholder="Cargo do contato...">
                  </div>
                </form>
              </div>
              <div class="card-footer px-3 text-center text-md-end">
                <button id="btnSalvar" type="button" class="btn btn-primary mt-2 px-4">Cadastrar</button>
              </div>
            </div>
          </section>
        </div>
      </main>
</body>
</html>
